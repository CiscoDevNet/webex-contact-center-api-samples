{
  #Call Statistics By Agent

  task(
    # NOTE: from and to are mandatory arguments that take the Epoch timestamp in milliseconds
    from: 1652737172156 #This can be set to Date.now() - (days * 24 * 60 * 60 * 1000) for lookback in days
    to: 1653341822973 #This can be set to Date.now() in millis
    timeComparator: createdTime
    filter: {
      and: [
        { direction: { equals: "inbound" } }
        { channelType: { equals: telephony } }
      ]
    }
    aggregations: { field: "id", type: count, name: "Total Contacts by Agent" },
     { field: "queueDuration", type: average, name: "Average Queue Time for Agent" },
      {
        field: "totalDuration"
        type: average
        name: "Average Handle Time for Agent"
      },
        {
        field: "wrapupDuration"
        type: average
        name: "Average Wrap up Duration for Agent"
      }
  ) {
    tasks {
      owner {
        id
        name
      }
      aggregation {
        name
        value
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
